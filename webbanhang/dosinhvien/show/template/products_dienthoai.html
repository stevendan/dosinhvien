{% extends "show-base.html" %}
{%block title%}
        Điện Thoại
{% endblock %}
{% block item %}
        {% if product.category_id == 2 %}
            <div class="item">
                <img class="image" src = "{{product.image}}"/>
                <h2>

                    <a  href='/show/get/{{product.id}}/'> {{product.name}} </a>
                </h2>
                <p> {{product.description|lower|truncatewords:"10"}} </p>
            </div>
        {% endif %}
{% endblock %}
